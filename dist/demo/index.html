<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pinch</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    .container {
      width: 100%;
      height: 100%;
    }
    .demo {
      width: 2000px;
      height: 2500px;
      background: url(http://lorempixel.com/200/200);
      transition: transform 0.2s ease-in-out;
      -webkit-transition: -webkit-transform 0.2s ease-in-out;
    }
    button {
      padding: 20px;
      font-size: 18px;
    }
    .controls {
      position: fixed;
      bottom: 0;
      right: 0;
      z-index: 100;
    }
    .blocker {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background: transparent;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="demo">
      <button>Hello world</button>
      <div class="blocker"></div>
    </div>
    <div class="controls">
      <button id="zoom-in">Zoom in</button>
      <button id="zoom-out">Zoom out</button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="../lib/jquery.panzoom.js"></script>
  <script src="../demo.bundle.js"></script>
  <script>
    // $('.demo').panzoom();

    var pz = startDemo({
      // onStart: function () {
      //   console.log('start');
      // },
      // onChange: function () {
      //   console.log('change');
      // },
      // onZoom: function () {
      //   console.log('zoom');
      // },
      // onPan: function () {
      //   console.log('pan');
      // },
      // onEnd: function () {
      //   console.log('end');
      // }
    });
    $('button').click(function() {
      console.log('clicked!');
    });
    $('#zoom-in').click(function () {
      var currentZoom = pz.getMatrix()[0];
      pz.zoom(currentZoom * 1.1, {
        animate: true
      });
    });
    $('#zoom-out').click(function () {
      var currentZoom = pz.getMatrix()[0];
      pz.zoom(currentZoom * 0.9, {
        animate: false
      });
    });
  </script>
</body>
</html>
